<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="flower-container">
        <h1 class="title">Flowers</h1>
        <div class="item-container">
            <item class="image">
                <div class="image-container">
                    <img src="images/bonsai.jpg" alt="Bonsai">
                    <div class="overlay">
                        <h2>bonsai</h2>
                    </div>
                </div>
            </item>
            <item class="image">                
                <div class="image-container">
                    <img src="images/colorful.jpg" alt="Colorful">
                    <div class="overlay">
                        <h2>colorful</h2>
                    </div>
                </div>
            </item>
            <item class="image">
                <div class="image-container">
                    <img src="images/roses.jpg" alt="Blue Rose">
                    <div class="overlay">
                        <h2>blue rose</h2>
                    </div>
                </div>
            </item>
        </div>
        <div class="item-container">
            <item>
                <div class="button-container">
                    <button value="bonsai">65 $</button>
                </div>
            </item>
            <item>
                <div class="button-container">
                    <button value="colorful">31 $</button>
                </div>
            </item>
            <item>
                <div class="button-container">
                    <button value="blue rose">7 $</button>
                </div>
            </item>
        </div>
    </div>

    <div class="cart-container">
        <section>
            <div><img src="images/roses.jpg" alt=""></div>
            <div><h5>info: <span id="total">0</span></h5></div>
            <div>price</div>
            <div>close btn</div>
        </section>
        <section>
            <div><img src="images/bonsai.jpg" alt=""></div>
            <div><h5>info: <span id="total">0</span></h5></div>
            <div>price</div>
            <div>close btn</div>
        </section>
        <section>
            <div><img src="images/colorful.jpg" alt=""></div>
            <div><h5>info: <span id="total">0</span></h5></div>
            <div>price</div>
            <div>close btn</div>
        </section>
    </div>

    <div class="cart" id="cart"></div>

    <script src="script.js"></script>
</body>
</html>
